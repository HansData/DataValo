<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <!-- ! font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans+Condensed:wght@500&family=Karma:wght@600&display=swap');
    </style>
    <title>weapon</title>
  </head>
  <body class="">
    <main class="container-main-weapon flex h-full min-w-[300px] relative max-w-[1500px] mx-auto pb-32">
      <div class="decorasi-padding-kiri w-[5%] lg:w-[7%] h-full left-0 border-r-2 border-stone-500 absolute"></div>
      <div class="decorasi-padding-kanan w-[5%] lg:w-[7%] h-full right-0 absolute"></div>
      <div class="container-section w-full mr-[5%] ml-[5%] lg:ml-[7%] lg:mr-[7%]">
        <section class="lg:flex pt-5">
          <div class="judul-weapon py-5 lg:flex-auto h-max">
            <h1 class="text-6xl font-bold pl-2 font-judul lg:text-[6.5rem]">CARI SENJATAMU.</h1>
          </div>
          <div id="form-select" class="relative mb-10 h-max lg:flex-1 lg:mb-20 lg:mt-32 lg:min-w-[400px] z-10">
            <div id="category" class="relative flex items-center cursor-pointer border-campuran border-slate-600 shadow-lg">
              <span class="senjata-active text-lg block font-semibold p-5 font-subJudul">SEMUA SENJATA</span>
              <img id="img-select" class="h-14 block absolute right-0 transition-all" src="../components/icon/down-arrow.png" alt="" />
            </div>
            <div id="select-senjata" class="flex-col absolute h-0 w-full overflow-y-scroll bg-green-400 top-0 mt-[72px] divide-y transition-all">
              <span class="select-jenis-senjata hidden" data-category="semua senjata">SEMUA SENJATA</span>
              <span class="select-jenis-senjata" data-category="Heavy Weapons">SENJATA BERAT</span>
              <span class="select-jenis-senjata" data-category="Rifles">SENAPAN SERBU</span>
              <span class="select-jenis-senjata" data-category="Shotguns">SENAPAN GENTEL</span>
              <span class="select-jenis-senjata" data-category="Sniper Rifles">SENAPAN RUNDUK</span>
              <span class="select-jenis-senjata" data-category="SMGs">SENJATA SUBMESIN</span>
              <span class="select-jenis-senjata" data-category="Pistols">SENJATA SISI</span>
              <span class="select-jenis-senjata" data-category="Melee">JARAK DEKAT</span>
            </div>
          </div>
        </section>
        <section id="conten-weapon" class="conten-weapon lg:flex lg:justify-between lg:flex-wrap box-border">
          <!-- ! bagian card -->
        </section>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="js/weapon.js"></script>
  </body>
</html>
