    <title>map</title>

  <body class="min-w-[300px]">
    <!-- ? bagian main -->
    <main id="main-map" class="container-main-map bg-logo-transparan relative bg-bgTerang bg-top pb-20 pt-[120px] dark:bg-bgGelap dark:bg-blend-color">
      <style>
        .slick-current {
          background-color: red;
        }
      </style>
      <!-- ? decorasi padding kanan kiri -->
      <div class="decorasi-padding-kiri bg-dekor-valo3 absolute left-0 top-0 h-full w-[5%] border-r-2 border-solid border-stone-500 lg:w-[7%]">
        <div class="lg:bg-dekor-valo2 h-full w-full"></div>
      </div>
      <div class="decorasi-padding-kanan bg-dekor-valo1 absolute right-0 top-0 h-full w-[5%] lg:w-[7%]"></div>
      <!-- ? keseluruhan conten map.html -->
      <section class="container-slide-map ml-[5%] mr-[5%] lg:relative lg:ml-[7%] lg:mr-[7%]">
        <div class="mb-2 overflow-y-hidden border-b-2 border-solid border-stone-500">
          <h1 data-aos="fade-up" class="pl-2 font-judul text-5xl font-bold text-textTerang dark:text-textGelap md:text-7xl lg:text-9xl">PETA</h1>
        </div>
        <!-- ?slide ke 2 sebagai navigasi slide 1 -->
        <section class="tes bottom-0 z-20 w-full lg:absolute">
          <div class="slide right-0 mx-auto w-full">
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
          </div>
        </section>

        <!-- ? keseluruhan slide pertama -->
        <section class="main-slide after-dekor-map relative flex items-center">
          <div id="arrowPrev" class="arrow-slide-map left-0 lg:bg-[url('../components/icon/button-previe.png')]"></div>
          <div id="arrowNext" class="arrow-slide-map right-0 lg:bg-[url('../components/icon/button-next.png')]"></div>

          <!-- ?isi gambar slide pertama -->
          <section id="slide-slick" class="slide-slick mx-auto w-full bg-sky-200/0 lg:w-[80%]">
            <!-- ! bagian card peta -->
          </section>
        </section>
      </section>
    </main>
