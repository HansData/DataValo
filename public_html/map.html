    <title>map</title>

  <body class="min-w-[300px]">
    <!-- ? bagian main -->
    <main id="main-map" class="container-main-map relative pb-20 pt-[120px] bg-logo-transparan bg-slate-100 bg-top">
      <style>
        .slick-current {
          background-color: red;
        }
      </style>
      <!-- ? decorasi padding kanan kiri -->
      <div class="decorasi-padding-kiri w-[5%] lg:w-[7%] h-full left-0 border-r-2 border-solid border-stone-500 absolute top-0 bg-dekor-valo3">
        <div class="w-full h-full lg:bg-dekor-valo2"></div>
      </div>
      <div class="decorasi-padding-kanan w-[5%] lg:w-[7%] h-full right-0 absolute top-0 bg-dekor-valo1"></div>
      <!-- ? keseluruhan conten map.html -->
      <section class="container-slide-map mr-[5%] ml-[5%] lg:ml-[7%] lg:mr-[7%] lg:relative">
        <h1 class="text-5xl font-bold font-judul pl-2 md:text-7xl lg:text-9xl border-b-2 border-solid border-stone-500 mb-2">PETA</h1>
        <!-- ?slide ke 2 sebagai navigasi slide 1 -->
        <section class="tes w-full lg:absolute bottom-0 z-20">
          <div class="slide w-full right-0 mx-auto">
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
            <div class="navigasi-slide-map"></div>
          </div>
        </section>

        <!-- ? keseluruhan slide pertama -->
        <section class="main-slide flex items-center relative after-dekor-map">
          <div id="arrowPrev" class="arrow-slide-map lg:bg-[url('../components/icon/button-previe.png')] left-0"></div>
          <div id="arrowNext" class="arrow-slide-map lg:bg-[url('../components/icon/button-next.png')] right-0"></div>

          <!-- ?isi gambar slide pertama -->
          <section id="slide-slick" class="slide-slick w-full lg:w-[80%] bg-sky-200/0 mx-auto">
            <!-- ! bagian card peta -->
          </section>
        </section>
      </section>
    </main>
