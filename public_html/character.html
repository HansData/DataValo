  <body>
    <main id="main-character" class="container-main-karakter bg-bgTerang text-textTerang">
      <!-- !######################## -->

      <section class="container-karakter">
        <div class="jenis-karakter">
          <div class="garis-putih"></div>
          <ul>
            <li class="li-jenis-agen active-li-jenis-agen">
              <span class="span-jenis-agen active-span-role"></span>
              <p data-aos="fade-left" class="p-jenis-agen active-p-lore font-subJudul">All Agent</p>
            </li>
            <li class="li-jenis-agen">
              <span class="span-jenis-agen"></span>
              <p data-aos="fade-down" class="p-jenis-agen font-subJudul">Duelist</p>
            </li>
            <li class="li-jenis-agen">
              <span class="span-jenis-agen"></span>
              <p data-aos="fade-left" class="p-jenis-agen font-subJudul">Initiator</p>
            </li>
            <li class="li-jenis-agen">
              <span class="span-jenis-agen"></span>
              <p data-aos="fade-down" class="p-jenis-agen font-subJudul">Controller</p>
            </li>
            <li class="li-jenis-agen">
              <span class="span-jenis-agen"></span>
              <p data-aos="fade-left" class="p-jenis-agen font-subJudul">Sentinel</p>
            </li>
          </ul>
        </div>
        <div class="gambar-karakter">
          <img id="image-karakter" src="" alt="" />
        </div>
      </section>

      <!-- !######################### -->
      <section class="container-slide">
        <button class="btn-prev" type="button"></button>
        <ul id="slider" class="slider">
          <!-- !tempat slide card agent -->
        </ul>
        <button class="btn-next" type="button"></button>

      <section class="container-statis-karakter">
        <!-- ! tempat statistik agent  -->
